name: Java CI with Maven

on:
  push:
    branches:
      - main # or the branch you want to track, e.g., 'master'
  pull_request:
    branches:
      - main # or the branch you want to track for PRs, e.g., 'master'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Java environment (OpenJDK 11 in this case)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adoptopenjdk'

      # Cache Maven dependencies (optional, speeds up builds)
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build and test the Java project using Maven
      - name: Build with Maven
        run: mvn clean install

      # Run tests (optional)
      - name: Run tests
        run: mvn test
